<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 관리 - 어디산 관리자</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#10b981',
                        secondary: '#059669',
                        dark: '#1f2937',
                    },
                    fontFamily: {
                        sans: ['Noto Sans KR', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-gray-100 font-sans">

    <div class="flex h-screen overflow-hidden">

        <!-- Sidebar (Duplicated for simplicity in static site) -->
        <aside class="w-64 bg-dark text-white flex-shrink-0 hidden md:flex flex-col">
            <div class="p-4 border-b border-gray-700 flex items-center gap-3">
                <img src="images/logo.png" alt="어디산" class="h-8 w-auto brightness-0 invert">
                <span class="font-bold text-lg">관리자 센터</span>
            </div>

            <nav class="flex-1 py-6 space-y-2 px-3">
                <a href="admin.html"
                    class="flex items-center px-4 py-3 text-gray-400 hover:bg-gray-800 hover:text-white rounded-lg transition">
                    <i class="fas fa-chart-line w-6"></i>
                    <span>대시보드</span>
                </a>
                <a href="admin-products.html"
                    class="flex items-center px-4 py-3 bg-gray-700 text-white rounded-lg transition">
                    <i class="fas fa-box w-6"></i>
                    <span>상품 관리</span>
                </a>
                <a href="admin-orders.html"
                    class="flex items-center px-4 py-3 text-gray-400 hover:bg-gray-800 hover:text-white rounded-lg transition">
                    <i class="fas fa-shopping-cart w-6"></i>
                    <span>주문 관리</span>
                </a>
                <a href="#"
                    class="flex items-center px-4 py-3 text-gray-400 hover:bg-gray-800 hover:text-white rounded-lg transition">
                    <i class="fas fa-users w-6"></i>
                    <span>회원 관리</span>
                </a>
            </nav>

            <div class="p-4 border-t border-gray-700">
                <a href="index.html" class="flex items-center px-4 py-2 text-gray-400 hover:text-white transition">
                    <i class="fas fa-sign-out-alt w-6"></i>
                    <span>사이트로 이동</span>
                </a>
            </div>
        </aside>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Header -->
            <header class="bg-white shadow-sm h-16 flex items-center justify-between px-6 z-10">
                <h2 class="text-xl font-bold text-gray-800">상품 관리</h2>
                <div class="flex items-center gap-4">
                    <div class="flex items-center gap-2">
                        <div class="w-8 h-8 bg-gray-200 rounded-full flex items-center justify-center text-gray-500">
                            <i class="fas fa-user"></i>
                        </div>
                        <span class="text-sm font-semibold text-gray-700">관리자님</span>
                    </div>
                </div>
            </header>

            <!-- Content Scroll Area -->
            <main class="flex-1 overflow-x-hidden overflow-y-auto p-6">
                <!-- Toolbar -->
                <div
                    class="bg-white p-4 rounded-xl shadow-sm mb-6 flex flex-col sm:flex-row justify-between items-center gap-4">
                    <div class="relative w-full sm:w-96">
                        <input type="text" id="search-product" placeholder="상품명 검색..."
                            class="w-full pl-10 pr-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
                        <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    </div>

                    <button onclick="openAddProductModal()"
                        class="w-full sm:w-auto px-6 py-2 bg-primary text-white rounded-lg hover:bg-secondary transition flex items-center justify-center gap-2">
                        <i class="fas fa-plus"></i>
                        <span>상품 등록</span>
                    </button>
                </div>

                <!-- Product List Table -->
                <div class="bg-white rounded-xl shadow-sm overflow-hidden">
                    <div class="overflow-x-auto">
                        <table class="w-full text-left whitespace-nowrap">
                            <thead class="bg-gray-50 border-b text-gray-500 text-sm uppercase">
                                <tr>
                                    <th class="py-3 px-4">ID</th>
                                    <th class="py-3 px-4">상품 정보</th>
                                    <th class="py-3 px-4">카테고리</th>
                                    <th class="py-3 px-4">가격</th>
                                    <th class="py-3 px-4">재고</th>
                                    <th class="py-3 px-4">상태</th>
                                    <th class="py-3 px-4">관리</th>
                                </tr>
                            </thead>
                            <tbody id="product-list-body" class="text-sm divide-y">
                                <!-- Products loaded by JS -->
                                <tr class="animate-pulse">
                                    <td colspan="7" class="py-4 text-center text-gray-400">로딩중...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <!-- Pagination -->
                    <div class="px-6 py-4 border-t flex items-center justify-between">
                        <span class="text-sm text-gray-500">총 3개 중 1-3 표시</span>
                        <div class="flex gap-1">
                            <button class="px-3 py-1 border rounded hover:bg-gray-50 text-gray-600 disabled:opacity-50">
                                << /button>
                                    <button class="px-3 py-1 border rounded bg-primary text-white">1</button>
                                    <button class="px-3 py-1 border rounded hover:bg-gray-50 text-gray-600">></button>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Product Modal (Create/Edit) -->
    <div id="product-modal"
        class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden flex items-center justify-center p-4">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-2xl max-h-[90vh] overflow-y-auto">
            <div class="p-6 border-b flex justify-between items-center bg-gray-50 rounded-t-xl">
                <h3 class="font-bold text-lg text-gray-800">상품 정보 입력</h3>
                <button onclick="closeProductModal()" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>

            <div class="p-6 space-y-6">
                <!-- Image Upload Simulation -->
                <div class="flex flex-col items-center justify-center w-full">
                    <label
                        class="flex flex-col items-center justify-center w-full h-32 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 hover:bg-gray-100">
                        <div class="flex flex-col items-center justify-center pt-5 pb-6">
                            <i class="fas fa-cloud-upload-alt text-3xl text-gray-400 mb-2"></i>
                            <p class="text-sm text-gray-500">상품 대표 이미지 업로드</p>
                        </div>
                        <input type="file" class="hidden" />
                    </label>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">상품명</label>
                        <input type="text"
                            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-primary focus:outline-none"
                            placeholder="예: 유기농 쌈채소">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">카테고리</label>
                        <select
                            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-primary focus:outline-none">
                            <option>채소</option>
                            <option>과일</option>
                            <option>곡물</option>
                            <option>기타</option>
                        </select>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">판매가</label>
                        <div class="relative">
                            <span class="absolute left-3 top-2 text-gray-500">₩</span>
                            <input type="number"
                                class="w-full pl-8 pr-4 py-2 border rounded-lg focus:ring-2 focus:ring-primary focus:outline-none"
                                placeholder="0">
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">재고수량</label>
                        <input type="number"
                            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-primary focus:outline-none"
                            placeholder="100">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">상태</label>
                    <div class="flex gap-4">
                        <label class="flex items-center cursor-pointer">
                            <input type="radio" name="status" class="text-primary" checked>
                            <span class="ml-2">판매중</span>
                        </label>
                        <label class="flex items-center cursor-pointer">
                            <input type="radio" name="status" class="text-primary">
                            <span class="ml-2">품절</span>
                        </label>
                        <label class="flex items-center cursor-pointer">
                            <input type="radio" name="status" class="text-primary">
                            <span class="ml-2">숨김</span>
                        </label>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">상세 설명</label>
                    <textarea
                        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-primary focus:outline-none h-32"
                        placeholder="상품 상세 설명을 입력하세요..."></textarea>
                </div>
            </div>

            <div class="p-6 border-t bg-gray-50 rounded-b-xl flex justify-end gap-3">
                <button onclick="closeProductModal()"
                    class="px-6 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-100">취소</button>
                <button onclick="saveProduct()"
                    class="px-6 py-2 bg-primary text-white rounded-lg hover:bg-secondary">저장</button>
            </div>
        </div>
    </div>

    <script src="js/admin.js"></script>
</body>

</html>
