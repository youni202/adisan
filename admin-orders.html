<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주문 관리 - 어디산 관리자</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#10b981',
                        secondary: '#059669',
                        dark: '#1f2937',
                    },
                    fontFamily: {
                        sans: ['Noto Sans KR', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-gray-100 font-sans">

    <div class="flex h-screen overflow-hidden">

        <!-- Sidebar -->
        <aside class="w-64 bg-dark text-white flex-shrink-0 hidden md:flex flex-col">
            <div class="p-4 border-b border-gray-700 flex items-center gap-3">
                <img src="images/logo.png" alt="어디산" class="h-8 w-auto brightness-0 invert">
                <span class="font-bold text-lg">관리자 센터</span>
            </div>

            <nav class="flex-1 py-6 space-y-2 px-3">
                <a href="admin.html"
                    class="flex items-center px-4 py-3 text-gray-400 hover:bg-gray-800 hover:text-white rounded-lg transition">
                    <i class="fas fa-chart-line w-6"></i>
                    <span>대시보드</span>
                </a>
                <a href="admin-products.html"
                    class="flex items-center px-4 py-3 text-gray-400 hover:bg-gray-800 hover:text-white rounded-lg transition">
                    <i class="fas fa-box w-6"></i>
                    <span>상품 관리</span>
                </a>
                <a href="admin-orders.html"
                    class="flex items-center px-4 py-3 bg-gray-700 text-white rounded-lg transition">
                    <i class="fas fa-shopping-cart w-6"></i>
                    <span>주문 관리</span>
                </a>
                <a href="#"
                    class="flex items-center px-4 py-3 text-gray-400 hover:bg-gray-800 hover:text-white rounded-lg transition">
                    <i class="fas fa-users w-6"></i>
                    <span>회원 관리</span>
                </a>
            </nav>

            <div class="p-4 border-t border-gray-700">
                <a href="index.html" class="flex items-center px-4 py-2 text-gray-400 hover:text-white transition">
                    <i class="fas fa-sign-out-alt w-6"></i>
                    <span>사이트로 이동</span>
                </a>
            </div>
        </aside>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Header -->
            <header class="bg-white shadow-sm h-16 flex items-center justify-between px-6 z-10">
                <h2 class="text-xl font-bold text-gray-800">주문 관리</h2>
                <div class="flex items-center gap-4">
                    <div class="flex items-center gap-2">
                        <div class="w-8 h-8 bg-gray-200 rounded-full flex items-center justify-center text-gray-500">
                            <i class="fas fa-user"></i>
                        </div>
                        <span class="text-sm font-semibold text-gray-700">관리자님</span>
                    </div>
                </div>
            </header>

            <!-- Content Scroll Area -->
            <main class="flex-1 overflow-x-hidden overflow-y-auto p-6">
                <!-- Toolbar -->
                <div class="bg-white p-4 rounded-xl shadow-sm mb-6 flex flex-col sm:flex-row gap-4">
                    <div class="flex-1 relative">
                        <input type="text" placeholder="주문 번호 또는 고객명 검색..."
                            class="w-full pl-10 pr-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
                        <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    </div>
                    <div class="flex gap-2">
                        <select class="px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
                            <option value="">모든 상태</option>
                            <option value="paid">결제완료</option>
                            <option value="preparing">배송준비</option>
                            <option value="shipping">배송중</option>
                            <option value="delivered">배송완료</option>
                        </select>
                        <select class="px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
                            <option value="today">오늘</option>
                            <option value="week">이번 주</option>
                            <option value="month">이번 달</option>
                        </select>
                    </div>
                </div>

                <!-- Order List Table -->
                <div class="bg-white rounded-xl shadow-sm overflow-hidden">
                    <div class="overflow-x-auto">
                        <table class="w-full text-left whitespace-nowrap">
                            <thead class="bg-gray-50 border-b text-gray-500 text-sm uppercase">
                                <tr>
                                    <th class="py-3 px-4">주문 번호</th>
                                    <th class="py-3 px-4">고객 정보</th>
                                    <th class="py-3 px-4">주문 내역</th>
                                    <th class="py-3 px-4">총 결제액</th>
                                    <th class="py-3 px-4">상태</th>
                                    <th class="py-3 px-4">날짜</th>
                                    <th class="py-3 px-4">관리</th>
                                </tr>
                            </thead>
                            <tbody id="order-list-body" class="text-sm divide-y">
                                <!-- Static Mock Data -->
                                <tr class="border-b hover:bg-gray-50">
                                    <td class="py-3 px-4 font-mono text-gray-600">#ORD-260129-01</td>
                                    <td class="py-3 px-4">
                                        <div class="font-semibold">김민수</div>
                                        <div class="text-xs text-gray-500">010-1234-5678</div>
                                    </td>
                                    <td class="py-3 px-4">
                                        <div class="truncate w-48" title="유기농 쌈채소 외 2건">유기농 쌈채소 외 2건</div>
                                    </td>
                                    <td class="py-3 px-4 font-bold text-gray-700">45,000원</td>
                                    <td class="py-3 px-4">
                                        <select
                                            class="bg-green-100 text-green-800 text-xs font-semibold px-2 py-1 rounded border-none outline-none cursor-pointer">
                                            <option selected>결제완료</option>
                                            <option>배송준비</option>
                                            <option>배송중</option>
                                            <option>배송완료</option>
                                        </select>
                                    </td>
                                    <td class="py-3 px-4 text-gray-500">2026-01-29 14:30</td>
                                    <td class="py-3 px-4">
                                        <button
                                            class="text-blue-500 hover:text-blue-700 font-semibold text-xs border border-blue-200 px-3 py-1 rounded hover:bg-blue-50">상세보기</button>
                                    </td>
                                </tr>
                                <tr class="border-b hover:bg-gray-50">
                                    <td class="py-3 px-4 font-mono text-gray-600">#ORD-260129-02</td>
                                    <td class="py-3 px-4">
                                        <div class="font-semibold">이영희</div>
                                        <div class="text-xs text-gray-500">010-9876-5432</div>
                                    </td>
                                    <td class="py-3 px-4">
                                        <div class="truncate w-48" title="성주 참외 3kg 1개">성주 참외 3kg 1개</div>
                                    </td>
                                    <td class="py-3 px-4 font-bold text-gray-700">25,000원</td>
                                    <td class="py-3 px-4">
                                        <select
                                            class="bg-yellow-100 text-yellow-800 text-xs font-semibold px-2 py-1 rounded border-none outline-none cursor-pointer">
                                            <option>결제완료</option>
                                            <option selected>배송준비</option>
                                            <option>배송중</option>
                                            <option>배송완료</option>
                                        </select>
                                    </td>
                                    <td class="py-3 px-4 text-gray-500">2026-01-29 13:15</td>
                                    <td class="py-3 px-4">
                                        <button
                                            class="text-blue-500 hover:text-blue-700 font-semibold text-xs border border-blue-200 px-3 py-1 rounded hover:bg-blue-50">상세보기</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <!-- Pagination -->
                    <div class="px-6 py-4 border-t flex items-center justify-between">
                        <span class="text-sm text-gray-500">총 2건</span>
                        <div class="flex gap-1">
                            <button class="px-3 py-1 border rounded bg-primary text-white">1</button>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="js/admin.js"></script>
</body>

</html>
